<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Project Form{% endblock %}</title>
</head>
<body>
    <h1>{% block heading %}Project Form{% endblock %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'project_dashboard' %}">Cancel</a>
</body>
</html>
